<!DOCTYPE html>
<html lang="en" data-layout-mode="detached" data-topbar-color="dark" data-menu-color="light" data-sidenav-user="true"
        xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="detailContentFragment">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="/subjects">Noteu</a></li>
                                    <li class="breadcrumb-item"><a href="#">Apps</a></li>
                                    <li class="breadcrumb-item"><a th:href="'/subjects/'+${subjectId}+'/notices'">Notice</a></li>
                                    <li class="breadcrumb-item active">Notice Detail</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Notice Detail</h4>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-12">
                        <!-- project card -->
                        <div class="card d-block">
                            <div class="card-body">
                                <input type="hidden" id="subjectId" th:value="${subjectId}">
                                <input type="hidden" id="noticeId" th:value="${notice.id}">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h3 class="card-title" th:text="${notice.noticeTitle}"></h3>
                                    <div class="dropdown" th:if="${#authorization.expression('hasRole(''ROLE_TEACHER'')')}">
                                        <a href="#" class="dropdown-toggle arrow-none card-drop" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="ri-more-fill"></i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-end">
                                            <div id="div_edit" class="dropdown-item"><i class="mdi mdi-pencil me-1"></i>Edit</div>

                                            <div id="div_delete" class="dropdown-item"><i class="mdi mdi-delete me-1"></i>Delete</div>
                                        </div>
                                    </div>
                                    <!-- project title-->
                                </div>
                                <hr>
                                <pre class="card-text" th:text="${notice.noticeContent}"></pre>

                            </div> <!-- end card-body-->
                            
                        </div> <!-- end card-->
                    </div> <!-- end col -->

                </div>

            </div> <!-- container -->

        </div> <!-- content -->
    </th:block>
</html>
