<!-- 
    과목 선택 전 보이는 사이드바
 -->
<!DOCTYPE html>
<html lang="en" data-layout-mode="detached" data-topbar-color="dark" data-menu-color="light" data-sidenav-user="true"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <th:block th:fragment="sidebar1Fragment">
        <div class="leftside-menu">

            <!-- Brand Logo Light -->
            <a href="../../index.html" class="logo logo-light">
                <span class="logo-lg">
                    <img src="/assets/images/logo.png" alt="logo">
                </span>
                <span class="logo-sm">
                    <img src="/assets/images/logo-sm.png" alt="small logo">
                </span>
            </a>

            <!-- Brand Logo Dark -->
            <a href="../../index.html" class="logo logo-dark">
                <span class="logo-lg">
                    <img src="/assets/images/logo-dark.png" alt="dark logo">
                </span>
                <span class="logo-sm">
                    <img src="/assets/images/logo-dark-sm.png" alt="small logo">
                </span>
            </a>

            <!-- Sidebar Hover Menu Toggle Button -->
            <div class="button-sm-hover" data-bs-toggle="tooltip" data-bs-placement="right" title="Show Full Sidebar">
                <i class="ri-checkbox-blank-circle-line align-middle"></i>
            </div>

            <!-- Full Sidebar Menu Close Button -->
            <div class="button-close-fullsidebar">
                <i class="ri-close-fill align-middle"></i>
            </div>

            <!-- Sidebar -left -->
            <div class="h-100" id="leftside-menu-container" data-simplebar>
                <!-- Leftbar User -->
                <div class="leftbar-user" sec:authorize="isAuthenticated()">
                    <a th:href="@{|/members/account/${#authentication.principal.id}|}">
                        <img th:src="${#authentication.principal.profile}" alt="user-image" width="42" height="42" class="rounded-circle shadow-sm">
                        <span class="leftbar-user-name mt-2" th:text="${#authentication.principal.memberName}"></span>
                    </a>
                </div>

                <!--- Sidemenu -->
                <ul class="side-nav">

                    <li class="side-nav-title">Navigation</li>

                    <li class="side-nav-item">
                        <a data-bs-toggle="collapse" href="#sidebarDashboards" aria-expanded="false" aria-controls="sidebarDashboards" class="side-nav-link">
                            <i class="uil-home-alt"></i>
                            <span class="badge bg-success float-end">5</span>
                            <span> Dashboards </span>
                        </a>
                        <div class="collapse" id="sidebarDashboards">
                            <ul class="side-nav-second-level">
                                <li>
                                    <a href="/subjects">Subjects</a>
                                </li>
                            </ul>
                        </div>
                    </li>

                </ul>
                <!--- End Sidemenu -->

                <div class="clearfix"></div>
            </div>
        </div>
    </th:block>
</html>
